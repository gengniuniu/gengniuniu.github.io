<style type="text/css">
    
    * {
    box-sizing: border-box;
}
 
/* body 样式 */
body {
    font-family: Arial;
    margin: 0;
}
 
/* 标题 */
.header {

}

}
 
/* 导航 */
.navbar {
    overflow: hidden;
    background-color: white;
}
 
/* 导航栏样式 */
.navbar a {
    border-radius:30px;
    float: left;

    padding: 14px 20px;
    text-decoration: none;

}
